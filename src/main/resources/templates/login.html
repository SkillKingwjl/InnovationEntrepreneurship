<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/doc.css}">
</head>
<body style="background-color: #f7f7f7">
<div class="bs-docs-header" id="content" tabindex="-1">
    <div class="container">
        <h1>创新创业项目</h1>
        <p>为方便管理项目而生xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx</p>
    </div>
</div>
<div style="width:100%;min-height: 960px;">
    <div class="col-lg-8 col-lg-offset-2" style="background-color:#ffffff;padding-bottom: 90px;height:400px;border-radius: 5px">
        <div style="float: right"><a href="http://140.143.245.159/%E5%88%9B%E6%96%B0%E5%88%9B%E4%B8%9A%E9%A1%B9%E7%9B%AE%E5%AF%B9%E6%8E%A5%E5%B9%B3%E5%8F%B0%E4%BD%BF%E7%94%A8%E8%AF%B4%E6%98%8E%E4%B9%A6.pdf" target="view_window">使用说明</a></div>
        <form class="form-horizontal col-lg-10" style="padding-top:100px;padding-left:100px;;height:300px">
            <div class="form-group" style="padding-left:10px">
                <label for="username" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-8" style="width: 80%">
                    <input type="text" class="form-control" id="username" placeholder="用户名" onfocus="clearError()">
                </div>
                <label class="col-sm-2 control-label" id="showusernameerror" style="color:red">

                </label>
            </div>
            <div class="form-group" style="padding-left: 10px">
                <label for="password" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-8" style="width:80%">
                    <input type="password" class="form-control" id="password" placeholder="密码" onfocus="clearError()">
                </div>
                <label class="col-sm-2 control-label" id="showpassworderror" style="color:red">

                </label>
            </div>
            <div class="form-group" style="padding-left: 10px">
                <label for="role" class="col-sm-2 control-label">角色</label>
                <div class="col-sm-10" style="width: 80%">
                    <select class="form-control" id="role" >
                        <option value="0">队员</option>
                        <option value="1">老师</option>
                        <option value="2">企业导师</option>
                        <option value="3">项目负责人</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-default " style="margin-left: 30px" onclick="login()">登录</button>
                    <button type="button" class="btn btn-default " style="margin-left: 300px" onclick="skin()">注册</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/bootstrap.js}" ></script>
<script>
    function clearError(){
        $("#showusernameerror").text("");
        $("#showpassworderror").text("");
    }
    function login(){
        var username=$("#username").val();
        if(!username){
            alert("用户名不能为空");
            return;
        }
        var password=$("#password").val();
        if(!password){
            alert("密码不能为空");
            return;
        }
        var role=$("#role").val();
        $.ajax({
            "url":"/login",
            "type":"POST",
            "dataType":"JSON",
            "data":{
                "userName":username,
                "passWord":password,
                "role":parseInt(role)
            },
            "success":function (data) {
                if(data==1){
                    window.location.href="/showinfo";
                }else{
                    if(data==-1){
                        alert("用户名错误，请重新输入");
                        $("#showusernameerror").text("用户名错误")
                    }else if(data==-2){
                        alert("密码错误，请重新输入");
                        $("#showpassworderror").text("密码错误")
                    }else{
                        alert("登录失败")
                    }

                }
            }
        })
    }
    function skin(){
        window.location.href="/register"
    }
</script>
</html>
