<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">

</head>
<body style="background-color: #f7f7f7">
<div style="min-width: 1100px;min-height: 960px;">
    <div style="margin: 200px auto;width: 900px;background-color:#ffffff;padding-bottom: 90px;height:400px;border-radius: 5px">

        <form class="form-horizontal" style="padding-top:100px;padding-left:100px;width:700px;height:300px">
            <div class="form-group" style="padding-left:10px">
                <label for="username" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10" style="width: 500px">
                    <input type="text" class="form-control" id="username" placeholder="用户名">
                </div>
            </div>
            <div class="form-group" style="padding-left: 10px">
                <label for="password" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10" style="width: 500px">
                    <input type="password" class="form-control" id="password" placeholder="密码">
                </div>
            </div>
            <div class="form-group" style="padding-left: 10px">
                <label for="role" class="col-sm-2 control-label">角色</label>
                <div class="col-sm-10" style="width: 500px">
                    <select class="form-control" id="role" >
                        <option value="0">学生</option>
                        <option value="1">老师</option>
                        <option value="2">企业导师</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-default " onclick="login()">登录</button>
                    <button type="button" class="btn btn-default " style="margin-left: 300px" onclick="skin()">注册</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/bootstrap.js}" ></script>
<script>
    function login(){
        var username=$("#username").val();
        if(!username){
            alert("用户名不能为空");
            return;
        }
        var password=$("#password").val();
        if(!password){
            alert("密码不能为空");
            return;
        }
        var role=$("#role").val();
        $.ajax({
            "url":"/login",
            "type":"POST",
            "dataType":"JSON",
            "data":{
                "userName":username,
                "passWord":password,
                "role":parseInt(role)
            },
            "success":function (data) {
                if(data==1){
                    window.location.href="/meproject";
                }
            }
        })
    }
    function skin(){
        window.location.href="/register"
    }
</script>
</html>
