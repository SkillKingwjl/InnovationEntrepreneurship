<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">

</head>
<body style="background-color: #f7f7f7">
<div style="min-width: 1100px;min-height: 960px;">
    <div style="margin: 90px auto;width: 900px;background-color:#ffffff;padding-bottom: 90px;height:400px;border-radius: 5px">

        <form class="form-horizontal" style="padding-top:100px;padding-left:100px;width:700px;height:300px">
            <div class="form-group" style="padding-left:10px">
                <label for="username" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10" style="width: 500px">
                    <input type="email" class="form-control" id="username" placeholder="Email">
                </div>
            </div>
            <div class="form-group" style="padding-left: 10px">
                <label for="password" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10" style="width: 500px">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
            </div>
            <div class="form-group" style="padding-left: 10px">
                <label for="role" class="col-sm-2 control-label">角色</label>
                <div class="col-sm-10" style="width: 500px">
                    <select class="form-control" id="role" >
                        <option value="0">管理员</option>
                        <option value="0">管理员</option>
                        <option value="0">管理员</option>
                        <option value="0">管理员</option>
                        <option value="0">管理员</option>
                        <option value="0">管理员</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default " >登录</button>
                    <button type="submit" class="btn btn-default " style="margin-left: 300px">注册</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
<script th:href="@{/js/jquery-3.3.1.min.js}"></script>
<script th:href="@{/js/bootstrap.js}" ></script>
<script th:href="@{/js/login.js}"></script>
</html>
