<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> 查找项目 </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body style="background-color: #f7f7f7">
<div style="width: 1500px;min-height: 960px;margin: auto">
    <div class="col-lg-2" style="margin: 90px auto;background-color: #fff">
        <ul class="nav nav-pills nav-stacked">
            <li  style="margin-top: 10px"><a href="showinfo">个人信息</a></li>
            <li ><a href="pubproject">发布项目</a></li>
            <li class="active"><a href="searchproject">寻找项目</a></li>
            <li ><a href="searchperson">寻找合伙人</a></li>
            <li ><a href="meproject">已创建项目</a></li>
            <li ><a href="signupproject">已报名项目</a></li>
            <li ><a href="message?flag=0">通知</a></li>
        </ul>
    </div>
    <div class="col-lg-10">
        <div style="margin: 90px auto;background-color:#ffffff;padding-bottom: 90px;border-radius: 5px">
            <div class="table-responsive">
                <div class="col-lg-4 col-lg-offset-4"><h3>寻找项目</h3></div>
                <table class="table table-bordered" id="content">

                </table>
            </div>
        </div>
    </div>
    <nav aria-label="..." >
        <ul class="pager">
            <li><a href="" id="prev">上一页</a></li>
            <li><a href="" id="next">下一页</a></li>
        </ul>
    </nav>
</div>
</body>
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/js/bootstrap.js}" ></script>
<script>
    $(function(){
        getcontent(1,15)
    })
    function getcontent(page,pageSize){
        $.ajax({
            "url":"/getallprojectdetail",
            "type":"POST",
            "dataType":"JSON",
            "data":{
                "flag":1,
                "page":page,
                "pageSize":pageSize
            },
            "success":function (data) {
                if(data.count>0){
                    handlerdata(data.projectDetail);
                    var pageNum=data.pageNum;
                    var prevPage=page-1;
                    var nextPage=page+1;
                    $("#prev").attr("href","javascript:getPageInfo("+prevPage+","+pageNum+",0)")
                    $("#next").attr("href","javascript:getPageInfo("+nextPage+","+pageNum+",1)")
                }
            }
        })
    }
    function getPageInfo(page,pageNum,flag){
        if(flag==0){
            if(page<=0){
                alert("没有上一页");
                return;
            }else{
                getcontent(page,15)
            }

        }else{
            if(page>pageNum){
                alert("没有下一页");
                return;
            }else{
                if(page>0){
                    getcontent(page,15)
                }
            }

        }

    }
    function handlerdata(data){
        var url="<tbody><tr>\n" +
            "                        <td>项目名称</td>\n" +
            "                        <td>比赛类别</td>\n" +
            "                        <td>寻找对象</td>\n" +
            "                        <td>人数</td>\n" +
            "                        <td>创建时间</td>\n" +
            "                    </tr>";
        $.each(data,function(n,value){
            var id=value.id
            var name=value.name;
            var title=value.title;
            var type=value.type;
            var typename="互联网+"
            if(type==1){
                typename="挑战杯"
            }else if(type==2){
                typename="创青春"
            }else if(type==3){
                typename="微软创青春"
            }

            var findType=value.findType;
            var findName="队员"
            if(findType==1){
                findName="项目负责人"
            }else if(findType==2){
                findName="创新创业导师"
            }
            var findNum=value.findNum;
            var createTime=value.createTime;
            url+="<tr onclick='skinto("+id+")'><td>"+title+"</td><td>"+name+"</td><td>"+typename+"</td><td>"+findNum+"人</td><td>"+createTime+"</td>"
        })
        url+="</tbody>"
        $("#content").html(url)
    }
    function skinto(id){
        window.location.href="projectdetail?projectId="+id;
    }
</script>
</html>
